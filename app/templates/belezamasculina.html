<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{url_for('static', filename='css/reset.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='css/belezaMasculina.css')}}">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body onload="onStart()">
		<div id="bg_wrapper">
			<img id="bg" src="{{url_for('static', filename='img/belezamasculina/bg.png')}}">
			<img id="logo" src="{{url_for('static', filename='img/belezamasculina/logo.png')}}">
			<div id="fundo">
				<img id="img" name="img" src="{{imgBox}}">
				<div id="title_wrapper">
					<center><p id="title" name="title">{{titulo}}</p></center>
				</div>
				<div id="text_wrapper">
					<p id="text" name="text">{{mainBox}}</p>
				</div>
				<p id="font" name="font"><b>fonte: </b>{{fontBox}}</p>
			</div>
		</div>
	</body>
</html>
